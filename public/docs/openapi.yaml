openapi: 3.0.3
info:
  title: CareerHubGlobal
  description: ''
  version: 1.0.0
servers:
  -
    url: 'https://unitechholdingsltd.com'
paths:
  /api/v1/auth/job-seeker/login:
    post:
      summary: 'fields required: email, password, remember_me'
      operationId: fieldsRequiredEmailPasswordRememberMe
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: duane23@example.net
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: 'eAhb@A:4<@R0U'
                remember_me:
                  type: boolean
                  description: ''
                  example: false
              required:
                - email
                - password
      security: []
  /api/v1/auth/employee/login:
    post:
      summary: 'fields required: email, password, remember_me'
      operationId: fieldsRequiredEmailPasswordRememberMe
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: feest.keshaun@example.com
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: 'dXyl6%"6Za@8OerR'
                remember_me:
                  type: boolean
                  description: ''
                  example: false
              required:
                - email
                - password
      security: []
  /api/v1/auth/job-seeker/signup:
    post:
      summary: "new user sign up endpoint\nparams: first_name, last_name, email, password, password_confirmation, register_by, g-recaptcha-response"
      operationId: newUserSignUpEndpointparamsFirstNameLastNameEmailPasswordPasswordConfirmationRegisterByGRecaptchaResponse
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: voluptas
                last_name:
                  type: string
                  description: ''
                  example: quos
                password:
                  type: string
                  description: ''
                  example: aperiam
                user_type:
                  type: string
                  description: ''
                  example: job_seeker
                  enum:
                    - job_seeker
                email:
                  type: string
                  description: 'This field is required when <code>register_by</code> is <code>email</code>.'
                  example: null
                verification_code:
                  type: string
                  description: ''
                  example: null
                user_plan_id:
                  type: string
                  description: ''
                  example: null
                new_email_verification_code:
                  type: string
                  description: ''
                  example: null
                referral_code:
                  type: string
                  description: ''
                  example: null
                g-recaptcha-response:
                  type: string
                  description: ''
                  example: null
              required:
                - first_name
                - last_name
                - password
      security: []
  /api/v1/auth/employee/signup:
    post:
      summary: "new user sign up endpoint\nparams: first_name, last_name, email, password, password_confirmation, register_by, g-recaptcha-response"
      operationId: newUserSignUpEndpointparamsFirstNameLastNameEmailPasswordPasswordConfirmationRegisterByGRecaptchaResponse
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: quos
                last_name:
                  type: string
                  description: ''
                  example: ad
                password:
                  type: string
                  description: ''
                  example: autem
                user_type:
                  type: string
                  description: ''
                  example: employee
                  enum:
                    - employee
                email:
                  type: string
                  description: 'This field is required when <code>register_by</code> is <code>email</code>.'
                  example: null
                verification_code:
                  type: string
                  description: ''
                  example: null
                user_plan_id:
                  type: string
                  description: ''
                  example: null
                new_email_verification_code:
                  type: string
                  description: ''
                  example: null
                referral_code:
                  type: string
                  description: ''
                  example: null
                g-recaptcha-response:
                  type: string
                  description: ''
                  example: null
              required:
                - first_name
                - last_name
                - password
      security: []
  /api/v1/auth/social-login:
    post:
      summary: ''
      operationId: postApiV1AuthSocialLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/v1/auth/password/forget_request:
