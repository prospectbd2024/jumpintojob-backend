      security: []
  /api/v1/auth/password/resend_code:
    post:
      summary: ''
      operationId: postApiV1AuthPasswordResend_code
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/v1/auth/resend_code:
    post:
      summary: "user email verification resend endpoint\nparams: user_id, verify_by (email or phone)"
      operationId: userEmailVerificationResendEndpointparamsUserIdVerifyByemailOrPhone
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/v1/auth/confirm_code:
    post:
      summary: ''
      operationId: postApiV1AuthConfirm_code
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
