name: Server Deployment

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name:  Deploy
    runs-on: ubuntu-latest
    steps:
      - name:  Get latest code
        uses: actions/checkout@v4

      - name: Use PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl  # Add any required extensions here

      - name: Install Dependencies
        run: composer install

      - name: (Optional) Copy .env (Adjust for your framework's approach)
        run: |
          cp .env.example .env  # Or use your framework's environment variable injection technique

      - name: Generate key
        run: php artisan key:generate

      - name: Secure Directory Permissions (Adjust as needed)
        run: chmod -R 755 storage bootstrap/cache

      - name:  Sync files (excluding .env)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.jumpintojob.com
          username: jumpinto
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /api.jumpintojob.com/
          # Add an exclusion pattern (adjust as needed)
          exclude: '.env'
